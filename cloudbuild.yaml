steps:
- name: gcr.io/cloud-builders/gcloud
  args: ["builds", "submit", "--pack", "image=gcr.io/$PROJECT_ID/cloud-run-demo:latest"]
- name: gcr.io/cloud-builders/gcloud
  args:
  - run
  - deploy
  - cloud-run-demo
  - --image=gcr.io/$PROJECT_ID/cloud-run-demo:latest
  - --revision-suffix=v0.0.0
  - --no-traffic
  - --cpu=1
  - --memory=4G
  - --min-instances=1
  - --max-instances=10
  - --allow-unauthenticated
  - --set-env-vars=NAME=Bob
